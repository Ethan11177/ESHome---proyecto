    <div class="centro">
        <div class="formulario">
            <h3 class="titulo">!Ingresa los datos para que las <br>personas vean lo grandioso que es!</h3>
            <form action="post">
                <label for="nombre">Ingresa el nombre o apodo de tu departamento</label><br>
                <input type="text" id="nombre"><br>
                <label for="ubicacion">Ingresa la ubicación del departamento</label><br>
                <input type="text" id="ubicacion"><br>
                <label for="precio">Precio</label><br>
                <input type="number" id="Precio"><br>
                <label for="especificaciones">Especificaciones</label><br>
                <textarea name="especificaciones" id="especificaciones" cols="38" rows="5"></textarea><br>
                <label for="ubicacion">Servicios</label><br>
                <textarea name="ubicacion" id="ubicacion" cols="38" rows="5"></textarea><br>
                <label for="reglas">Reglas</label><br>
                <textarea name="reglas" id="reglas" cols="38" rows="5"></textarea><br>
                <label for="fotos">Sube algunas fotos</label><br>
                <input type="file" multiple><br>
                <br><input type="submit" class="submit" value="Dar de alta mi departamento">
            </form>
        </div>
